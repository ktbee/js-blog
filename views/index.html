<!DOCTYPE html>
<html ng-app="blogPost">
  <head>
    <title>Blog Posts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="stylesheets/style.css" rel="stylesheet" media="screen">
  </head>
  <body ng-controller="postController">

    <div class="container">

      <div class="header">
        <h1>Add Blog Draft</h1>
      </div>

      <div class="create-draft">
        <form>
          <div class="form-group">
            Draft
            <input type="text" class="form-control input-lg" placeholder="Enter draft..." ng-model="formData.draft">
            <br>
            Author
            <input type="text" class="form-control input-lg" placeholder="Enter author" ng-model="formData.author">
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="createDraft()">Add blog draft</button>
        </form>
      </div>

      <br>

      <div class="post-list">
        <ul ng-repeat="posts in postsData">
          <li><h3><input class="lead" type="checkbox" ng-click="deletePost(posts.id)">{{ posts.id }} <br>&nbsp;{{ posts.author }}<br>{{ posts.draft }}</li></h3><hr>
        </ul>
      </div>

    </div>

    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
